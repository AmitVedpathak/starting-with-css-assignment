<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./FormDesign.CSS">
  </head>
  <body>
    
    <form action>
      <div class="container">
        <h2>Simple HTML Form </h2>
        <h4>Step 1 : Your details</h4>
        <div>
          <label for="name">Name :</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div>
          <label for="phone">Phone :</label>
          <input type="email" id="phone" placeholder="Enter your phone number">
        </div>

        <h4>Step 2 : Delivery Address</h4>

        <div>
          <p>
            <label for="Address">Address :</label>
          </p>
          <textarea id="Address" cols="30" rows="5">Type your address</textarea>
        </div>

        <h4>Step 3: Card Details</h4>

        <div>
          <label for="cardnumber">Card Number :</label>
          <input type="text" id="cardnumber"
            placeholder="Enter your card number">
        </div>

        <div>
          <label for="securitycode">Security Code :</label>
          <input type="text" id="securitycode"
            placeholder="Enter your securitycode">
        </div>

        <div>
          <label for="nameoncard">Name on Card :</label>
          <input type="text" id="nameoncard" placeholder="Enter your nameoncard">
        </div>
        
        <div class="btn">
          <input class="buttons" type="submit" value="SUBMIT">
          <input class="buttons" type="reset" value="RESET">
        </div>
        
      </form>
    </div>
  </body>
</html>
